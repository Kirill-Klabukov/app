<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask App with Filters</title>
    <script>
        // JavaScript function to send AJAX request to Flask backend
        function applyFilters() {
            const city = document.getElementById('city').value;
            const gender = document.getElementById('gender').value;
            const url = `/Student/Index_json?City=${city}&Gender=${gender}`;
            
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    let resultDiv = document.getElementById('results');
                    resultDiv.innerHTML = ''; // Clear previous results
                    data.forEach(student => {
                        resultDiv.innerHTML += `<p>${student.Name} - ${student.City} - ${student.Gender}</p>`;
                    });
                });
        }
    </script>
</head>
<body>
    <h1>Welcome to My Flask App!</h1>
    <p>This is a simple demonstration of Flask with filtering functionality.</p>
    
    <!-- Filter Form -->
    <div>
        <label for="city">City:</label>
        <input type="text" id="city" name="city">

        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="">--Select--</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>

        <button onclick="applyFilters()">Apply Filters</button>
    </div>

    <h2>Filtered Students:</h2>
    <div id="results">
        <!-- Filtered students will appear here -->
    </div>
</body>
</html>
